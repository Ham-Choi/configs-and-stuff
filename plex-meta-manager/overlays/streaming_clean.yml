    template: [name: standard, name: mdb_streaming]

  Crunchyroll:
    variables: {key: crunchyroll, weight: 120, allowed_libraries: show}
    template: [name: standard, name: mdb_streaming]

  YouTube:
    variables: {key: youtube, weight: 110}
    template: [name: standard, name: mdb_streaming]

