# Based on pmm/defaults/overlays/streaming
# Credit Yozora, Bullmoose20, & Sohjiro Magic815 for base images
# v0.1

external_templates:
  pmm: templates
  template_variables:
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
      - <<allowed_libraries>>
    group: streaming
    default:
      horizontal_align: center
      vertical_align: top
    conditionals:
      vertical_offset:
        default: 47
        conditions:
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 47
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 0
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: left
            value: 50
      file:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: /config/overlays/images/streaming_clean/<<overlay_name>>.png

templates:
  mdb_streaming:
    run_definition:
      - <<allowed_streaming>>
    ignore_blank_results: true
    mdblist_list: https://mdblist.com/lists/<<key>>-<<library_type>>s<<watch_region>>
    conditionals:
      allowed_streaming:
        conditions:
          - region.not: uk
            key: [all4, britbox, hayu, now]
            value: False
          - region.not: ca
            key: [crave]
            value: False
          - region: ca
            key: [hbomax, showtime]
            value: False
      watch_region:
        default: ""
        conditions:
          - region: ca
            key: [amazon, disney, netflix]
            value: "-ca"
          - region: da
            key: [amazon, disney, netflix]
            value: "-da"
          - region: de
            key: [amazon, disney, netflix]
            value: "-de"
          - region: es
            key: [amazon, disney, netflix]
            value: "-es"
          - region: fr
            key: [amazon, disney, netflix]
            value: "-fr"
          - region: it
            key: [amazon, disney, netflix]
            value: "-it"
          - region: pt-br
            key: [amazon, disney, netflix]
            value: "-pt-br"
          - region: uk
            key: [amazon, disney, netflix]
            value: "-uk"

